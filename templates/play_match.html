<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Match</title>
</head>
<body>
    <h1>Résultat du match</h1>
    <form method="POST">
        <!-- Champ caché ou désactivé pour l'utilisateur connecté -->
        <input type="hidden" name="player1_id" value="{{ player1.id }}">

        <label for="player2_id">Choisir l'adversaire (Joueur 2) :</label>
        <select name="player2_id" id="player2_id" required>
            {% for player in players %}
                <option value="{{ player.id }}">{{ player.username }}</option>
            {% endfor %}
        </select>

        <label for="points">Nombre de points :</label>
        <input type="number" name="points" id="points" required min="1" step="1">

        <label for="winner">Qui a gagné ?</label>
        <select name="winner" id="winner" required>
            <option value="1">Joueur 1 (Vous)</option>
            <option value="2">Joueur 2 (Adversaire)</option>
        </select>

        <button type="submit">Enregistrer le match</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
